<!-- LightStyler Extension Settings Drawer v17 -->
<div class="example-extension-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>LightStyler</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="example-extension_block flex-container" style="justify-content: space-between;">
                <label for="lightstyler_whisper_light">Whisper Light Theme</label>
                <input id="lightstyler_whisper_light" type="checkbox" />
            </div>
            <hr class="sysHR" />
            <div id="lightstyler_theme_settings">
                <!-- Character Alternative Images Section -->
                <div class="example-extension_block">
                    <h4>Character Alternative Images</h4>
                    <small style="opacity: 0.8; margin-bottom: 10px; display: block;">
                        Select a character and choose an alternative image from their gallery folder. 
                        Images must be uploaded via SillyTavern's Gallery extension first.
                    </small>
                    <div class="flex-container" style="gap: 10px; margin-bottom: 10px;">
                        <select id="lightstyler_character_select" class="text_pole flex1">
                            <option value="">Select a character...</option>
                        </select>
                        <button id="lightstyler_refresh_characters" class="menu_button" title="Refresh character list">
                            <i class="fa-solid fa-refresh"></i>
                        </button>
                    </div>
                    <div id="lightstyler_image_selection" style="display: none;">
                        <div class="flex-container" style="gap: 10px; margin-bottom: 10px;">
                            <select id="lightstyler_image_select" class="text_pole flex1">
                                <option value="">Use default avatar</option>
                            </select>
                            <button id="lightstyler_preview_image" class="menu_button" title="Preview selected image">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                        <div class="flex-container" style="gap: 10px;">
                            <button id="lightstyler_apply_image" class="menu_button">Apply Image</button>
                            <button id="lightstyler_reset_character" class="menu_button">Reset to Default</button>
                        </div>
                        <div id="lightstyler_image_preview" style="margin-top: 10px; display: none;">
                            <img id="lightstyler_preview_img" style="max-width: 200px; max-height: 150px; border: 1px solid var(--SmartThemeBorderColor); border-radius: 4px;" alt="Preview">
                        </div>
                    </div>
                </div>
                <hr class="sysHR" />
                <!-- Avatar Size Section -->
                <label>Avatar Size Mode:</label>
                <div class="flex-container">
                    <input type="radio" id="lightstyler_large_avatar_mode" name="avatar_mode" value="large" checked>
                    <label for="lightstyler_large_avatar_mode">Large</label>
                    <input type="radio" id="lightstyler_small_avatar_mode" name="avatar_mode" value="small">
                    <label for="lightstyler_small_avatar_mode">Small</label>
                </div>
                <div id="lightstyler_custom_inputs" style="margin-top: 15px;">
                    <div class="example-extension_block flex-container" style="justify-content: space-between; align-items: center;">
                        <label for="lightstyler_avatar_width">Avatar Width (px)</label>
                        <input id="lightstyler_avatar_width" type="number" class="text_pole" style="width:80px;" maxlength="4">
                    </div>
                    <div class="example-extension_block flex-container" style="justify-content: space-between; align-items: center;">
                        <label for="lightstyler_edit_offset">Edit Button Offset (px)</label>
                        <input id="lightstyler_edit_offset" type="number" class="text_pole" style="width:80px;" maxlength="4">
                    </div>
                    <div class="example-extension_block flex-container" style="justify-content: space-between; align-items: center; margin-top: 5px;">
                        <small class="example-extension_description" style="flex-grow: 1; text-align: left; margin-right: 10px;">
                            Adjust offset to position edit buttons correctly.
                        </small>
                        <button id="lightstyler_reset_button" class="menu_button" style="width:60px; padding:2px 8px;">Reset</button>
                    </div>

                    <hr class="sysHR" style="margin: 15px 0;" />

                    <div class="example-extension_block flex-container" style="justify-content: space-between; align-items: center;">
                        <label for="lightstyler_persona_banner_pos">Persona Image Y-Position (%)</label>
                        <input id="lightstyler_persona_banner_pos" type="number" class="text_pole" min="0" max="100" style="width:80px;" maxlength="5">
                    </div>
                    <div class="example-extension_block flex-container" style="justify-content: space-between; align-items: center;">
                        <label for="lightstyler_character_banner_pos">Character Image Y-Position (%)</label>
                        <input id="lightstyler_character_banner_pos" type="number" class="text_pole" min="0" max="100" style="width:80px;" maxlength="5">
                    </div>
                    <div class="example-extension_block flex-container" style="justify-content: space-between; align-items: center; margin-top: 5px;">
                        <small class="example-extension_description" style="flex-grow: 1; text-align: left; margin-right: 10px;">
                            Adjust Y-position to frame the banner image.
                        </small>
                        <button id="lightstyler_bannerpos_reset_button" class="menu_button" style="width:60px; padding:2px 8px;">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
